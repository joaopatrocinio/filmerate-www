<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login - FilmeRate</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" method="post">
					<span class="login100-form-title p-b-33">
						Account Login
					</span>

					<div style="
						margin-bottom: 33px;
						border: 1px solid #4bd45d;
						padding: 12px;
						background-color: #bbf5bb;
						display: none;
					"
					 id="signup-alert">
						Signup completed, please login to continue.
					</div>

					<div style="
						margin-bottom: 33px;
						border: 1px solid #ff3d54;
						padding: 12px;
						background-color: #ff3d5433;
						display: none;
					" id="login-error-alert">
						Email/password incorrect, pleae try again.
					</div>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="user_email" placeholder="Email">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" id="user_password" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>

					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Create an account?
						</span>

						<a href="signup.html" class="txt2 hov1">
							Sign up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>



	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.3.1.min.js"></script>
	<script src="vendor/js-cookie/js.cookie.js"></script>
	<!--===============================================================================================-->
	<script src="js/login.js"></script>
	<script src="js/common.js"></script>

</body>

</html>
