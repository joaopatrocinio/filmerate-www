<div class="row">
	<div class="col-md-12">
		<i class="fas fa-arrow-left filmerate-back-icon"></i>
		<h1 class="mb-4">FilmeRate
			<small>Actor</small>
		</h1>
		<div class="card" id="filmerate-filme-card">
			<div class="card-header">
				<div class="d-flex justify-content-between">
					<h3 id="filmerate-filme-title">{{ ator.ator_nome }}</h3>
				</div>
				<div id="filmerate-year">{{ ator.ator_data_nascimento | date:'dd/MM/yyyy' }}</div>
			</div>
			<div class="card-body p-0">
				<img id="filmerate-filme-poster" class="mr-2" src="{{ ator.ator_imagem }}" style="float: left;width:200px;">
				<div class="m-2" id="filmerate-sinopse">
					<p ng-if="!ator.ator_biografia"><em>Data unavailable.</em></p>
					{{ ator.ator_biografia }}
				</div>
			</div>
			<div class="card-footer d-flex justify-content-start flex-wrap">
				<label style="margin-top: 8px;">
					<a href="https://www.imdb.com/name/{{ ator.ator_imdb_id }}"><img src="res/IMDb-icon.png" style="height: 30px"></img></a>
					<a href="https://www.themoviedb.org/person/{{ ator.ator_tmdb_id }}"><img src="res/tmdb.png" style="height: 35px"></img></a>
				</label>
			</div>
		</div>
		<div class="card mt-4">
			<div class="card-header">
				<b><span align="center">Worked in:</span></b>
			</div>
			<div class="card-body d-flex flex-wrap" id="filme-list">
				<div ng-repeat="x in filmes" class='card filme-list-card'>
					<img class='card-img-top' src='{{ x.filme_poster }}'>
					<div class='card-body p-2 filme-list-card-title'>
						<a href="./filme/{{ x.filme_id }}" class='card-text'>{{ x.filme_title }}</a>
					</div>
				</div>
				<div ng-if="error_message" class="filmerate-filmes-error">
					<i class="fas fa-exclamation-triangle"></i>
					<b> Error: </b>
					<span style="color: #000000;">{{ error_message }}</span>
				</div>
			</div>
		</div>
	</div>
</div>
<loading></loading>
