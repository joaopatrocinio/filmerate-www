<div class="row">
    <div class="col-md-12">
        <i class="fas fa-arrow-left filmerate-back-icon"></i>
        <h1 class="mb-4">FilmeRate
            <small>Watchlist</small>
        </h1>

        <div class="card">
            <div class="card-header d-inline-flex justify-content-end">
                <input ng-model="search" type="text" class="form-control" placeholder="Pesquisa">
            </div>
            <div class="card-body d-flex flex-wrap" id="filme-list">
                <div ng-repeat="x in filmes | filter : search" class='filmerate-watchlist-item d-flex justify-content-between align-items-center flex-wrap'>
					<a href="./filme?id={{ x.filme_user_list_filme_id }}"><img src="{{ x.filme_poster }}" class="filmerate-watchlist-img mr-2"></a>
					<div><p><b>{{ x.filme_title }}</b></p>
						<p class="m-0"><b>Year: </b>{{ x.filme_ano }}</p><p class="m-0"><b>Runtime: </b>{{ x.filme_duracao }} minutes</p>
					</div>
					<div><p>Details:</p>
						<p class="m-0"><b>Director: </b>{{ x.realizador_nome }}</p>
					</div>
					<button class="btn btn-danger" ng-click="deleteWatchList(x.filme_user_list_filme_id)"><i class="fas fa-minus"></i> Remove</button>
                </div>
                <div ng-if="error_message" class="filmerate-filmes-error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <b> Error: </b>
                    <span style="color: #000000;">{{ error_message }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<loading></loading>
